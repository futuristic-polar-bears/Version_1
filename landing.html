<html>

    <title>H.I.V.E</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>

        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

      <a-assets>
        <img id="thumbCity" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/city.png">

      <!-- text -->
      <a-text value="Hello, Alex!" position="-0.8 1.7 -2.9" color="black" width="7"></a-text>
      <a-box position="0.01 1.7 -3" rotation="0 0 0" width="2" height="0.5" depth="0.1" color=""></a-box>

      <!-- banner -->
      <a-text text="align: center" value="H.I.V.E" position="0 20 -25" color="yellow" scale="15 10"></a-text>

      <!-- door  -->
      <a-link title="Computer Fundamental" href="lab.html" position="0 2 -5 " image="#thumbCity"></a-link>
      <a-link title="Logout" href="index.html" position="3 2 -5 "></a-link>

      <!-- base -->
      <a-plane position="0 0.1 0 " rotation="-90 0 0" scale="5 5" color="green"></a-plane>
      <a-sky color="blue"></a-sky>

      <!-- camera -->
      <!-- sky and ground -->
      <!-- <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
      <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky> -->

    </a-scene>
