<html>
  <head>
    <title>Computer Fundamental</title>

    <script src="https://jesstelford.github.io/aframe-click-drag-component/build.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="http://gasolin.idv.tw/aframe-href-component/build.js"></script>


  </head>
  <body>

    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>


      <!-- base -->
      <a-plane static-body position="0 0.1 -5 " rotation="-90 0 0" width="200" height="200" color="#000000"></a-plane>

      <!-- elements -->


      <a-entity dynamic-body click-drag >
        <a-box position="0 5 0" scale="1 10 5" color=red rotation="0 0 0">
          <a-animation attribute="material.opacity" begin="dragstart" from="1.0" to="0.2" dur="200"></a-animation>
          <a-animation attribute="material.opacity" begin="dragend" from="0.2" to="1.0" dur="200"></a-animation>
        </a-box>
        <a-box position="-1 5 1" scale="1 1 1" color="#4CC3D9" rotation="0 0 0" >
          <a-animation attribute="material.opacity" begin="dragstart" from="1.0" to="0.2" dur="200"></a-animation>
          <a-animation attribute="material.opacity" begin="dragend" from="0.2" to="1.0" dur="200"></a-animation>
        </a-box>
      </a-entity>
      <a-text value="Hello, Alex!" position="-0.8 1.7 -2.9" color="white" width="7"></a-text>
      <a-box position="0.01 1.7 -3" rotation="0 0 0" width="2" height="0.5" depth="0.1" color="black"></a-box>
      <!-- camera -->
      <a-entity>
        <a-camera>
        </a-camera>
      </a-entity>
      <!-- sky and ground -->
      <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
      <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

    </a-scene>
  </body>
</html>
